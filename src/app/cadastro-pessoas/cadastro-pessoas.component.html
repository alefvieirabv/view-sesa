<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-success">
                      <h4 class="card-title">Cadastro de Pessoa</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="f">
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nome" minlength="3" maxlength="255" formControlName="nome" type="text" required>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Sobrenome" minlength="3" maxlength="255" formControlName="sobrenome" type="text" required>
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CPF" minlength="11" maxlength="11" 
                                  onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                                  formControlName="cpf" type="text" apenasNumeros required>
                                </mat-form-field>
                              </div>
                          </div>
                        </form>
                          <br/>
                          <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-warning">
                                    <h4 class="card-title">Contatos</h4>
                                </div>
                                <div class="card-body">
                                  <form [formGroup]="fContato">
                                    <div class="row">
                                        <div class="col-md-4">
                                          <mat-form-field>
                                            <mat-label>Tipo</mat-label>
                                            <mat-select formControlName="tipoContato" [(value)]="valorTipo">
                                              <mat-option *ngFor="let tipo of tipos" [value]="tipo.valor">
                                                {{tipo.visualizacao}}
                                              </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Valor" minlength="3" formControlName="valor" type="text">
                                          </mat-form-field>
                                        </div>
                                        <div class="col-md-2">
                                          <button mat-raised-button (click)="incluirContato(fContato)" [disabled]="!fContato.valid"
                                          type="submit" class="btn btn-warning pull-right">Inserir</button>
                                        </div>
                                    </div>
                                  </form>
                                  <div class="clearfix"></div>
                                  <div class="card-body" *ngIf="contatos.length > 0">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <th>
                                                    Tipo
                                                </th>
                                                <th>
                                                    Valor
                                                </th>
                                                <th class="td-actions text-right">
                                                  Remover
                                                </th>
                                            </thead>
                                            <tbody *ngFor="let contato of contatos let i = index;">
                                                <tr>
                                                    <td>
                                                        {{contato.tipoContato}}
                                                    </td>
                                                    <td>
                                                        {{contato.valor}}
                                                    </td>
                                                    <td class="td-actions text-right">
                                                      <button (click)="remover(contato)" mat-raised-button type="button" matTooltip="Remover" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                          <i class="material-icons">close</i>
                                                      </button>
                                                  </td>
                                               </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                          <button (click)="salvar()" mat-raised-button [disabled]="!f.valid" type="submit" class="btn btn-success pull-right">Cadastrar Pessoa</button>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
